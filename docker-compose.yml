services:
  db:
    image: postgres:13
    container_name: db
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - paymentbot_network
    restart: unless-stopped

  web:
    build: .
    container_name: web
    command: ["python", "manage.py", "runserver", "0.0.0.0:8000"]
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - db
    networks:
      - paymentbot_network
    restart: unless-stopped

  bot:
    build: .
    container_name: bot
    command: ["python", "bot/tg_bot.py"]
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      - db
    networks:
      - paymentbot_network
    restart: unless-stopped

  subscription_checker:
    build: .
    command: ["python", "run_check_subscriptions.py"]
    container_name: subscription_checker
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      - db
    networks:
      - paymentbot_network
    restart: unless-stopped


networks:
  paymentbot_network:
    driver: bridge

volumes:
  postgres_data:
